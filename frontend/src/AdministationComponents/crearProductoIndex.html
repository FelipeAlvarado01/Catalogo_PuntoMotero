<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesAdmin.css">
  <title>Menú de Administrador</title>
</head>

<body>
  <h1>Menú de Administrador</h1>
  <header>
    <nav>
      <ul>
          <a href="../../src/AdministationComponents/adminIndex.html"<span onclick="ver_productos()">Productos</span></a>
          <a href="./crearProductoIndex.html"><span>Crear Producto</span></a>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="title">
      <h2>Formulario para crear un nuevo producto</h2>
      <br>
      <p>Por favor introduzca los datos del producto.</p>
    </div>
    <div class="form-section">
      <form class="formCrear" id="formCrear" action="https://catalogopuntomotero-production.up.railway.app/createProducto" method="POST">

        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Agrega un nombre al producto">

        <br><br>

        <label for="categorias">Categoria del Producto:</label>
        <select id="categoria" name="categorias" >
          <option value="Guantes">Guantes</option>
          <option value="Calcomanías">Calcomanías</option>
          <option value="Pijamas">Pijamas</option>
          <option value="Impermeables">Impermeables</option>
          <option value="Defensas">Defensas</option>
          <option value="Maletas y Maleteros">Maletas y Maleteros</option>
          <option value="Dotación">Dotación</option>
          <option value="Repuestos">Repuestos</option>
          <option value="Parillas">Parillas</option>
          <option value="Llantas">Llantas</option>
          <option value="Accesorios">Accesorios</option>
          <option value="Luces">Luces</option>
          <option value="Accesorios Cascos">Accesorios Cascos</option>
          <option value="Lubricante">Lubricante</option>
          <option value="Tacómetro">Tacómetro</option>
          <option value="Eléctrico">Eléctrico</option>
          <option value="Chaquetas">Chaquetas</option>
          <option value="Cascos">Cascos</option>
          <option value="Visores">Visores</option>
          <option value="Sistema de Cascos">Sistema de Cascos</option>
        </select>

        <br><br>

        <label for="imagen">Imagen del Producto:</label>
        <input type="text" id="imagen" name="imagen" pattern="https?://.+\.(png|jpe?g|gif)" title="Include http://" placeholder="Agregue el URL de una imagen" >
        <br><br>

        <label for="descripcion">Descripción del Producto:</label>
        <textarea id="descripcion" name="descripcion" placeholder="Agrega una descripción al producto" ></textarea>

        <br><br>

        <label for="precio">Precio del Producto:</label>
        <input type="number" id="precio" name="precio" placeholder="Agrega el precio del producto" >

        <br><br>
        <input type="submit" value="CREAR">
      </form>
    </div>
  </main>
</body>

</html>
